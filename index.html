<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_up down.css">
    <!-- <script src="script.js"></script> -->
    <title>Log in:Educational Flashcard App</title>
</head>

<body>

    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"
            integrity="sha256-wT6CFc7EKRuf7uyVfi+MQNHUzojuHN2pSw0YWFt2K5E=" crossorigin="anonymous" />

    </head>
    <header>
        <h1>Educational Flashcard App</h1>
    </header>
    <div class="ui raised very padded center aligned text container segment">
        <h1 class="ui header">Log in</h1>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="mail outline icon"></i>
                <input type="email" name="email" placeholder="Email Address" autofocus="true">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <br>

        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password_confirmation" placeholder="Password Confirmation">
            </div>
        </div><br>

        <div class="actions">
            <a href="main.html"><button class=" ui large teal button" type="submit">Log in</button></a>
        </div>
        <br>
        <p>Don't have an account? <a href="#"> Sign up </a>
    </div>

</body>

</html>
